<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة اسم وكود وتحميل ملف مع التحقق من الأخطاء وتشغيل الأكواد</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .file-input {
            padding: 10px;
            background-color: #f1f1f1;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-list ul {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #e1e1e1;
            border-radius: 5px;
        }
        .error {
            color: red;
            margin-top: 15px;
            font-size: 1.2rem;
        }
        .output {
            background-color: #f8f8f8;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
        }
        .telegram-image {
            display: block;
            margin: 20px auto;
            width: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>إضافة اسم وكود وتحميل ملف مع التحقق من الأخطاء وتشغيل الأكواد</h1>
</header>

<div class="container">
    <!-- اختيار اللغة -->
    <div class="input-group">
        <label for="language">اختر اللغة:</label>
        <select id="language">
            <option value="python">بايثون</option>
            <option value="javascript">جافا سكربت</option>
            <option value="java">جافا</option>
        </select>
    </div>

    <!-- إدخال الاسم والكود -->
    <div class="input-group">
        <label for="name">أدخل اسمك:</label>
        <input type="text" id="name" placeholder="اسمك هنا">
    </div>

    <div class="input-group">
        <label for="code">أدخل الكود:</label>
        <textarea id="code" placeholder="أدخل الكود هنا"></textarea>
    </div>

    <!-- تحميل الملف -->
    <div class="input-group">
        <label for="fileUpload">اختر ملف لتحميله:</label>
        <input type="file" id="fileUpload" class="file-input">
    </div>

    <!-- إعدادات العداد -->
    <div class="input-group">
        <label for="settings">اختر إعدادات العداد:</label>
        <select id="settings">
            <option value="1">إعداد 1</option>
            <option value="2">إعداد 2</option>
            <option value="3">إعداد 3</option>
            <option value="4">إعداد 4</option>
        </select>
    </div>

    <!-- زر الإرسال -->
    <button onclick="submitForm()">إرسال</button>

    <!-- عرض الأخطاء -->
    <div class="error" id="errorMessages"></div>

    <!-- عرض نتائج الكود -->
    <div class="output" id="output"></div>

    <!-- عرض الملف المحمل -->
    <div class="file-list" id="fileList"></div>

    <!-- صورة للتوجيه إلى حساب تليجرام -->
    <a href="https://t.me/V_V_G_G@" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="تليجرام" class="telegram-image">
    </a>
</div>

<script>
    function submitForm() {
        const name = document.getElementById('name').value;
        const code = document.getElementById('code').value;
        const fileInput = document.getElementById('fileUpload');
        const file = fileInput.files[0];
        const settings = document.getElementById('settings').value;
        const language = document.getElementById('language').value;
        const errorMessages = document.getElementById('errorMessages');
        const output = document.getElementById('output');

        // تحقق من وجود أخطاء في الكود
        let errors = [];
        try {
            // محاولة تنفيذ الكود حسب اللغة المختارة
            if (language === 'python') {
                try {
                    // تنفيذ كود بايثون (سيتم في بيئة الخادم فقط)
                    output.innerHTML = 'تم تنفيذ كود بايثون: ' + code;
                } catch (e) {
                    errors.push(`خطأ في بايثون: ${e.message}`);
                }
            } else if (language === 'javascript') {
                try {
                    // تنفيذ كود جافا سكربت
                    output.innerHTML = 'تم تنفيذ كود جافا سكربت: ' + eval(code);
                } catch (e) {
                    errors.push(`خطأ في جافا سكربت: ${e.message}`);
                }
            } else if (language === 'java') {
                // تنفيذ كود جافا (يحتاج لخادم لتنفيذه بشكل مناسب)
                output.innerHTML = 'تم تنفيذ كود جافا (محاكاة فقط).';
            }
        } catch (e) {
            errors.push(`خطأ غير معروف: ${e.message}`);
        }

        // عرض الأخطاء
        if (errors.length > 0) {
            errorMessages.innerHTML = errors.join('<br>');
        } else {
            errorMessages.innerHTML = '';

            // عرض البيانات المدخلة
            if (name && code && file && settings) {
                alert(`تم إرسال البيانات:\nاسم: ${name}\nكود: ${code}\nإعداد العداد: ${settings}\nتم اختيار الملف: ${file.name}`);

                // عرض الملف المحفوظ
                const fileList = document.getElementById('fileList');
                const fileItem = document.createElement('li');
                fileItem.textContent = `تم اختيار الملف: ${file.name}`;
                fileList.innerHTML = '';
                fileList.appendChild(fileItem);
            } else {
                alert('يرجى ملء جميع الحقول.');
            }
        }
    }
</script>

</body>
</html>
