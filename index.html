<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرك عدادات مع اختيار خيارات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
        }
        .button {
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 30%;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .dropdown-container {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .dropdown-item {
            padding: 8px;
            background-color: #e1e1e1;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 8px;
        }
        .dropdown-item:hover {
            background-color: #ccc;
        }
        .output {
            background-color: #f8f8f8;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>

<header>
    <h1>محرك عدادات مع اختيار خيارات</h1>
</header>

<div class="container">
    <!-- زر لاختيار اللغة -->
    <div class="input-group">
        <label>اختر لغة البرمجة:</label>
        <div class="button-container">
            <button class="button" onclick="toggleDropdown('languageDropdown')">اختر لغة</button>
        </div>
        <div class="dropdown-container" id="languageDropdown">
            <div class="dropdown-item" onclick="setOption('language', 'بايثون')">بايثون</div>
            <div class="dropdown-item" onclick="setOption('language', 'جافا سكربت')">جافا سكربت</div>
            <div class="dropdown-item" onclick="setOption('language', 'جافا')">جافا</div>
        </div>
    </div>

    <!-- زر لاختيار إعدادات العدادات -->
    <div class="input-group">
        <label>اختر إعدادات العداد:</label>
        <div class="button-container">
            <button class="button" onclick="toggleDropdown('settingsDropdown')">اختر إعداد</button>
        </div>
        <div class="dropdown-container" id="settingsDropdown">
            <div class="dropdown-item" onclick="setOption('settings', 'إعداد 1')">إعداد 1</div>
            <div class="dropdown-item" onclick="setOption('settings', 'إعداد 2')">إعداد 2</div>
            <div class="dropdown-item" onclick="setOption('settings', 'إعداد 3')">إعداد 3</div>
        </div>
    </div>

    <!-- زر لتحميل ملف -->
    <div class="input-group">
        <label>اختر ملف لتحميله:</label>
        <input type="file" id="fileUpload" class="file-input">
    </div>

    <!-- عرض نتائج الاختيارات -->
    <div class="output" id="output"></div>
</div>

<script>
    // وظيفة لتبديل عرض القائمة المنسدلة
    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    // وظيفة لاختيار الخيارات وتحديث النتائج
    function setOption(optionType, optionValue) {
        const output = document.getElementById('output');
        output.innerHTML = `تم اختيار ${optionType}: ${optionValue}`;

        // إخفاء القائمة المنسدلة بعد الاختيار
        const dropdown = document.getElementById(optionType + 'Dropdown');
        dropdown.style.display = 'none';
    }

    // عند تحميل ملف
    document.getElementById('fileUpload').addEventListener('change', function() {
        const file = this.files[0];
        const output = document.getElementById('output');
        if (file) {
            output.innerHTML += `<br>تم اختيار الملف: ${file.name}`;
        }
    });
</script>

</body>
</html>
